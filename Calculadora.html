<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
<title>Calculadora</title>
  </head>
<body>
  <h1>Calculadora</h1>
<p>Insira o primeiro numero: <input type="number" id="a"/></p>
<p>Insira o segundo número: <input type="number" id="b"/><p>
<button onclick="somar()">Somar (+)</button>
<button onclick="subtrair()">Subtrair (-)</button>
<button onclick="multiplicar()">Multiplicar (*)</button>
<button onclick="dividir()">Dividir (/)</button>
<p>Resultado: <input type="number" id="resultado" readonly/></p>

  <script>
   function somar() {
       var a = Number (document.getElementById('a').value);
       var b = Number (document.getElementById('b').value);
       var resultado = document.getElementById('resultado');
       resultado.value = a + b;
       console.log('Somando elementos: ' + a + ' + ' + b + ' = ' + resultado.value);
   }
   function subtrair() {
       var a = Number (document.getElementById('a').value);
       var b = Number (document.getElementById('b').value);
       var resultado = document.getElementById('resultado');
       resultado.value = a - b;
       console.log('Somando elementos: ' + a + ' + ' + b + ' = ' + resultado.value);
   }
   function multiplicar() {
       var a = Number (document.getElementById('a').value);
       var b = Number (document.getElementById('b').value);
       var resultado = document.getElementById('resultado');
       resultado.value = a * b;
       console.log('Somando elementos: ' + a + ' + ' + b + ' = ' + resultado.value);
   }
   function dividir() {
       var a = Number (document.getElementById('a').value);
       var b = Number (document.getElementById('b').value);
       var resultado = document.getElementById('resultado');
       resultado.value = a / b;
       console.log('Somando elementos: ' + a + ' + ' + b + ' = ' + resultado.value);
   }
   
  </script>
<body>
</html>
